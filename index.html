<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic DOM Manipulation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to the Dynamic Web Page</h1>
    </header>

    <main>
        <section>
            <p id="text-content">This text will change when you click the button below.</p>
            <button id="change-text">Change Text</button>
        </section>

        <section>
            <h2>Modify Styles</h2>
            <button id="change-style">Change Background Color</button>
        </section>

        <section>
            <h2>Add or Remove Elements</h2>
            <button id="add-element">Add Element</button>
            <button id="remove-element">Remove Element</button>
        </section>
    </main>

    <footer>
        <p>Created by Bonface Matoke</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
